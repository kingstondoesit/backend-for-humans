<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHE - {{exercise_name}}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script type="importmap">
          {
            "imports": {
              "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
          }
        </script>
</head>

<body>
    <div id="app" class="my-4 mx-8">
        <h5 class="mb-6 text-2xl font-bold tracking-tight text-gray-900 "> {{exercise_name}} Review questions </h5>
        <ul>
            <li v-for="(item , index) in exercise" class="block max-w-sm p-6  text-gray-600 ">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 ">{{index+1}}. {{item.question}}</h5>
                <div v-for="option in item.options"
                    class="flex items-center ps-4 border border-gray-200 rounded my-2 cursor-pointer">
                    <input id="bordered-radio-1" type="radio" value="{{index}}" name="bordered-radio"
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500  focus:ring-2">
                    <label for="bordered-radio-1" class="w-full py-4 ms-2 text-sm font-medium text-gray-900 ">Default
                        {{option}}</label>
                </div>
            </li>
        </ul>
    </div>


    <script type="module">
        import { createApp } from 'vue'

        createApp({
            data() {
                return {
                    exercise_name: "Introduction to programming"
                }
            },
            computed: {
                exercise() {
                    return [
                        {
                            question: "Which of these best explains programming",
                            options: ["ffff", "wljkfhbv", "wlkehjfbl", "wlkfjh,b",],
                            answer: 2
                        },
                        {
                            question: "Which of these best explains programming",
                            options: ["ffff", "wljkfhbv", "wlkehjfbl", "wlkfjh,b",],
                            answer: 2
                        },
                        {
                            question: "Which of these best explains programming",
                            options: ["ffff", "wljkfhbv", "wlkehjfbl", "wlkfjh,b",],
                            answer: 2
                        }
                    ]
                },

            }

        }).mount('#app')
    </script>




</body>

</html>
